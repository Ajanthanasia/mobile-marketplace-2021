<ion-header>
  <ion-toolbar color="primary" class="addlist">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="my-listings"></ion-back-button>
    </ion-buttons>
    <ion-title class="adlisttitle">Add Your list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen] ="true">
  <div class="imageshow">
    <img src="assets/noimage.jpg">
  </div>

  <ion-item>
    <ion-label position="floating">Enter Product Name</ion-label>
    <ion-input  type ="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>
   
    <ion-item>
      <ion-label position="floating">Enter Product Price</ion-label>
      <ion-input  type ="number" [(ngModel)]="user.Prize"></ion-input>
    </ion-item>
  


  <div>
    <ion-button class="click" (click)="actionsheet()" expand ="block" shape="round"> Choose product Image</ion-button>
  </div>

    

    
</ion-content>

<ion-footer>
  <div class="footeraddbutton">
    <ion-button shape="round" fill="solid" (click)="getpublishdata()">Done</ion-button>
  </div>
  
</ion-footer>
