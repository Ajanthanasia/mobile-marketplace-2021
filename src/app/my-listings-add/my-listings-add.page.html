<ion-header>
  <ion-toolbar>
    <ion-title size="large">Add New Item</ion-title>
    <ion-button color="warning" class="home" routerLink="../tabs/my-listings" slot="end">
      <ion-icon slot="icon-only" name="arrow-back-circle-outline"></ion-icon>
    </ion-button> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content padding>
    <form [formGroup]="createItemForm" (submit)="createItem()">
      <div class="text-area">
        <ion-textarea hidden=true
          formControlName="itemCategory"
          type="text"
          placeholder="What is the item category?"
        >
        </ion-textarea>

        <ion-textarea hidden=true
          formControlName="itemStock"
          type="text"
          placeholder="How much stock you have?"
        >
        </ion-textarea>

        <ion-input
          formControlName="itemName"
          type="text"
          placeholder="Enter Product Name"
        >
        </ion-input>

        <ion-input
          formControlName="itemDescription"
          type="text"
          placeholder="Small Discription"
        >
        </ion-input>
  
        <ion-input
          formControlName="itemPrice"
          type="text"
          placeholder="Unit Price"
        >
        </ion-input>

        <ion-textarea
          formControlName="image"
          type="text"
          placeholder="Upload Image from URL"
        >
        </ion-textarea>
      </div>
      <ion-button color="success" expand="block" type="submit">
        Add
      </ion-button>
    </form>
  </ion-content>
</ion-content>
