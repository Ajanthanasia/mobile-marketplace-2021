<ion-header>
  <ion-toolbar>
    <ion-title size="large">Home</ion-title>
      <ion-button color="warning" class="logout" routerLink="/login" slot="end">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button> 
  </ion-toolbar>
</ion-header>

<ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  
<ion-content>
  <div class="wrapper-flex">
    <div class="container" *ngFor="let item of (itemList | async) | filter:filterTerm" routerLink="/detail/{{item.id}}">
      <ion-card class="top-card">
        <ion-img  class="img" [src]="item.image"></ion-img>
        <ion-card-header class="topic">
          <ion-card-title>{{ item.itemName}}</ion-card-title>
          <ion-card-subtitle class="sub-topic">Rs.{{ item.itemPrice }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>
